      data-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <mat-form-field style="margin-right: 12px">
            <mat-label>Anne de stage</mat-label>
            <mat-select
              #anneSelect
              (selectionChange)="changerAnne(anneSelect.value)"
            >
              <mat-option value="tous">Tous</mat-option>
              <mat-option *ngFor="let anne of annes" [value]="anne">{{
                anne
              }}</mat-option>
            </mat-select>

      <mat-form-field class="example-full-width" style="margin-right: 15px">
        <input
          matInput
          type="text"
          placeholder="Rechercher par nom"
          #nom
          (change)="rechercherParNom(nom.value)"
        />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input
          matInput
          type="text"

<br /><br />

<div style="display: flex; justify-content: center">
  <table class="table" style="width: 95%">
    <thead class="text-danger">
      <th>Nom et prenom</th>
      <th>Institut</th>
      <th>Type de stage</th>
      <th>Anne</th>
    </thead>
    <tbody>
      <tr
        data-toggle="modal"
        data-target="#exampleModal"
        *ngFor="let stagiere of historique"
        class="tablerow"
        (click)="changerStagiere(stagiere.id)"
      >
        <td>{{ stagiere.nom }} {{ stagiere.prenom }}</td>
        <td>{{ stagiere.institut }}</td>
        <td>{{ stagiere.typeStage }}</td>
        <td>{{ stagiere.anne }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
  *ngIf="stagiereSelectionne"
>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content modal-dialog-centered">
      <div class="card">
        <div class="card-header card-header-info">
          <h4 class="card-title">Details du stagiere</h4>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-5">
              <mat-form-field class="example-full-width">
                <input
                  matInput
                  [value]="stagiereSelectionne.nom"
                  placeholder="Nom"
                  disabled
                />
              </mat-form-field>
            </div>
            <div class="col-md-3">
              <mat-form-field class="example-full-width">
                <input
                  matInput
                  [value]="stagiereSelectionne.prenom"
                  placeholder="Prenom"
                  disabled
                />
              </mat-form-field>
            </div>
            <div class="col-md-4">
              <mat-form-field class="example-full-width">
                <input
                  disabled
                  matInput
                  [value]="stagiereSelectionne.tel"
                  placeholder="Telephone"
                  type="email"
                />
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-5">
              <mat-form-field class="example-full-width">
                <input
                  disabled
                  matInput
                  [value]="stagiereSelectionne.typeIdentite"
                  placeholder="Type identite"
                  type="text"
                />
              </mat-form-field>
            </div>
            <div class="col-md-3">
              <mat-form-field class="example-full-width">
                <input
                  disabled
                  matInput
                  [value]="stagiereSelectionne.numIdentite"
                  placeholder="Numero piece identite"
                  type="text"
                />
              </mat-form-field>
            </div>
            <div class="col-md-4">
              <mat-form-field class="example-full-width">
                <input
                  disabled
                  [value]="stagiereSelectionne.institut"
                  matInput
                  placeholder="Institut"
                  type="text"
                />
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div
              [class]="
                stagiereSelectionne.specialite ? 'col-md-6' : 'col-md-12'
              "
            >
              <mat-form-field class="example-full-width">
                <input
                  disabled
                  matInput
                  [value]="stagiereSelectionne.typeStage"
                  placeholder="Type de stage"
                  type="text"
                />
              </mat-form-field>
            </div>
            <div class="col-md-6" *ngIf="stagiereSelectionne.specialite">
              <mat-form-field class="example-full-width">
                <input
                  disabled
                  matInput
                  [value]="stagiereSelectionne.specialite"
                  placeholder="Specialite"
                  type="text"
                />
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-5">
              <mat-form-field class="example-full-width">
                <input
                  disabled
                  matInput
                  [value]="stagiereSelectionne.dateDebut"
                  placeholder="Date debut"
                  type="text"
                />
              </mat-form-field>
            </div>
            <div class="col-md-3">
              <mat-form-field class="example-full-width">
                <input
                  disabled
                  matInput
                  [value]="stagiereSelectionne.dateFin"
                  placeholder="Date fin"
                  type="text"
                />
              </mat-form-field>
            </div>
            <div class="col-md-4">
              <mat-form-field class="example-full-width">
                <input
                  disabled
                  [value]="stagiereSelectionne.anne"
                  matInput
                  placeholder="Anne de stage"
                  type="text"
                />
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-5">
              <mat-form-field class="example-full-width">
                <input
                  disabled
                  matInput
                  placeholder="Gouvernorat"
                  type="text"
                  [value]="stagiereSelectionne.gouvernorat"
                />
              </mat-form-field>
            </div>
            <div class="col-md-4">
              <mat-form-field class="example-full-width">
                <input
                  disabled
                  matInput
                  [value]="stagiereSelectionne.nationalite"
                  placeholder="Nationalite"
                  type="text"
                />
              </mat-form-field>
            </div>
            <div class="col-md-3">
              <mat-form-field class="example-full-width">
                <input
                  disabled
                  matInput
                  [value]="stagiereSelectionne.adresse"
                  placeholder="Adresse"
                  type="text"
                />
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <mat-form-field class="example-full-width">
                <input
                  disabled
                  matInput
                  placeholder="Adresse email"
                  [value]="stagiereSelectionne.email"
                  type="text"
                />
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field class="example-full-width">
                <input
                  disabled
                  matInput
                  placeholder="Diplome"
                  [value]="stagiereSelectionne.diplome"
                  type="text"
                />
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <mat-form-field class="example-full-width">
                <input
                  disabled
                  matInput
                  placeholder="Image cin avant"
                  type="text"
                />
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field class="example-full-width">
                <input
                  disabled
                  matInput
                  placeholder="Image cin ariere"
                  type="text"
                />
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
