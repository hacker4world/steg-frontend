<form class="form">
  <p class="title">Register</p>
  <p class="message">Signup now and get full access to our app.</p>
  <div *ngIf="alertMessage" class="alert alert-danger" role="alert">
    {{ alertMessage }}
  </div>
  <label>
    <input
      required
      placeholder=""
      type="text"
      class="input"
      [(ngModel)]="firstname"
    />
    <span>Firstname</span>
  </label>
  <label>
    <input
      required=""
      placeholder=""
      type="text"
      class="input"
      [(ngModel)]="lastname"
    />
    <span>Lastname</span>
  </label>
  <label>
    <input
      required=""
      placeholder=""
      type="email"
      class="input"
      [(ngModel)]="email"
    />
    <span>Email</span>
  </label>
  <label>
    <input
      required=""
      placeholder=""
      type="password"
      class="input"
      [(ngModel)]="password"
    />
    <span>Password</span>
  </label>
  <label>
    <input
      required=""
      placeholder=""
      type="password"
      class="input"
      [(ngModel)]="passwordconfirm"
    />
    <span>Confirm password</span>
  </label>
  <button class="submit" (click)="signup()">Submit</button>
  <p class="signin">
    Already have an account? <a routerLink="/signin">Sign in</a>
  </p>
</form>
